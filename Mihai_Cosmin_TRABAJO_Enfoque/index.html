<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedacDent</title>
  <link rel="stylesheet" href="css/estillo.css">
</head>

<body>


  <header>
    <a href="index.html"><img src="img/logo.png" alt="MedacDent"></a>
    <nav> <a href="index.html">Inicio</a> <a href="#">Servicios</a> <a href="#">Contacto</a> </nav>
  </header>

  <div class="cajaCentral">
    <div class="sidebar" id="sideb">
      <button onclick=" validarF()" id="crearCitaBtn">Agrega una cita</button>
      <button onclick="mostrarTablaCitas()" id="verCitaBtn">Ver citas</button>
    </div>

    <div class="content" id="formCont">

      <!-- CONTENEDOR DONDE APARECE EL TEXTO  -->
      <div class="contenedor-bienvenida" id="textoBienvenida"></div>

      <div id="divform" style="display: none;">

        <form id="citaForm">
          <div class="form-group">
            <input type="date" id="fecha" name="fecha">
            <label for="fecha">Fecha</label>
            <div class="error" id="fechaError"></div>
          </div>
          <div class="form-group">
            <input type="time" id="hora" name="hora">
            <label for="hora">Hora</label>
            <div class="error" id="horaError"></div>
          </div>
          <div class="form-group">
            <input type="text" id="nombre" name="nombre">
            <label for="nombre">Nombre</label>
            <div class="error" id="nombreError"></div>
          </div>
          <div class="form-group">
            <input type="text" id="apellido" name="apellido">
            <label for="apellido">Apellido</label>
            <div class="error" id="apellidoError"></div>
          </div>
          <div class="form-group">
            <input type="text" id="dni" name="dni">
            <label for="dni">DNI o NIE</label>
            <div class="error" id="dniError"></div>
          </div>
          <div class="form-group">
            <input type="date" id="fechaN" name="fechaN">
            <label for="dni">Fecha de nacimiento:</label>
            <div class="error" id="fechaNError"></div>
          </div>

          <div class="form-group">
            <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            <label for="observaciones">Observaciones</label>
          </div>
          <button type="submit">Solicitar Cita</button>
        </form>
      </div>
      <div id="imagenCargando" style="display: none;">
        <img src="img/d9f21515b1e38d83e94fdbce88f623b6.gif" alt="Cargando...">
    </div>
    <div id="tablaCitas"></div>
    
      <div id="tablaCitas">

        <!--AQUI SE CARGARAN LA TABLA CON DATOS DESDE COOKIES-->
      </div>
      <div id="divM">
         <!--AQUI SE CARGARAN LA TABLA CON DATOS DESDE COOKIES PARA MODIFICAR-->
      </div>
    </div>
  </div>

  <footer id="f">
    <p>&copy; 2024 MedacDent. Todos los derechos reservados.</p>
    <nav> <a href="#">Política de Privacidad</a> <a href="#">Términos de Servicio</a> <a href="#">Contacto</a> </nav>
  </footer>

  <script src="script/script.js"></script>
</body>

</html>
